<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/scss/main.css">
    <title>Document</title>
</head>
<body>
    <div id="page">
        <header class="container">
            <div class="header_content">
                <div class="logo"><img src="src/img/logo-orkut.svg" alt=""></div>
                <div class="navbar">
                    <ul class="list_a">
                        <li><a href="#">Sobre o Orkut</a></li>
                        <li><a href="#">Centro de segurança</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="main_hero">
            <div class="content_imageLeft">
                <div class="text_wallpaper">
                    <h3>Conecta-se aos seus amigos e familiares</h3>
                    <h3>usando recados e mensagens instantâneas</h3>
                </div>
            </div>
            <div class="form_login">
                <div class="content_formLogin">
                    <div class="top_login">
                        <img src="/src/img/logo-orkut-simples.svg" alt="">
                        <h2>Acesse o Orkut</h2>
                    </div>
                    <div class="input_form">
                        <div class="input_field">
                            <input type="text" placeholder="E-mail" id="email" onkeyup="typingEmail()">
                            <span id="spanEmail"></span>
                        </div>
                        <div class="input_field">
                            <input type="password" placeholder="Senha"  id="password" data-ls-module="charCounter" minlength="6" onkeyup="typingPassword()">
                            <span id="spanPassword" ></span>
                            <i class="fa-regular fa-eye-slash" id="showpasword" onclick="showPassword()"></i>
                            <i class="fa-sharp fa-regular fa-eye" id="hidePassword" onclick="showPassword()"></i>
                        </div>
                        <div class="cntr">
                            <input checked="" type="checkbox" id="cbx" class="hidden-xs-up">
                            <label for="cbx" class="cbx"></label>
                            <span>Lembrar minha senha</span>
                        </div>
                        <div class="btn_login">
                            <button class="btn" onclick="ValidationInput()">Entra na conta</button>
                        </div>
                        <div class="btn_CreateAcount">
                            <button class="btn">Criar uma conta</button>
                        </div>
                        <div class="forgot_pass"><a href="#">Esqueci minha senha</a></div>
                    </div>
                </div>
            </div>
        </section>
    </div>


<script src="https://kit.fontawesome.com/97176b3d44.js" crossorigin="anonymous"></script>
<script src="src/js/app.js"></script>

</body>
</html>
